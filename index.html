<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shopping list</title>
</head>
<body>
    <header>Please input your shopping items</header>
    <div class="list">
		<p>Once you are done entering the items press add to shopping list</p>
	</div>
    <div class="content">
        <form class="shoppingForm">
        <div class="formRow">
            <label for="ItemInput">Item name</label>
            <input type="text" name="item" id="itemInput"/>
        </div>
			<button id="add" type="button">Add</button>
        </form>
        <table id="shoppingList">
        <thead>
            <tr>
                <th>ID</th>
                <th>Item</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

<div class="button">

    <button id="view" type="button">View shopping list</button>
 </div>
    <script src="js/js.js"></script>
</body>
</html>
